<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Menu</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div id="container"></div>
    <script>
        var pageList = ["./chatbot"]; // Relative path to the chatbot folder
        var container = document.getElementById("container");
        for (var i = 0; i < pageList.length; i++) {
            var link = document.createElement("a");
            link.id = "link-" + i;
            link.textContent = "Go to Chatbot"; // Add link text
            link.href = pageList[i]; // Set the href attribute to the page path
            link.classList.add("nav-link"); // Add a class for styling if needed
            container.appendChild(link);
        }
    </script>
</body>
</html>
